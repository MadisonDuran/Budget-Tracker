<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Budget Tracker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Budget Tracker</h1>
            <div class="budget-app">
            <!-- Left Panel -->
             <div class="inputs-section">
             <div class="input-box">
                <h3>Add Budget</h3>
                <input type="text" id="income-desrciption" placeholder="Budget Description">
                <input type="number" id="income-amount" placeholder="Amount">
                <button id="add-income">Add Budget</button>
        </div>

        <div class="input-box">
            <h3>Add Expense</h3>
            <input type="text" id="expense-description" placeholder="Expense Name">
            <input type="number" id="expense-amount" placeholder="Amount">
            <button id="add-expense">Add Expense</button>
        </div>

        <button class="reset-btn" id="reset-all">Reset All</button>
        </div>
        <!-- Right Panel -->
    </body>
</html>
